<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>sagarecipes â€” Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <strong>sagarecipes</strong>
        <a href="register.html">Register</a>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input placeholder="Email" id="email" type="email" required />
            <input placeholder="Password" id="password" type="password" required />
            <button class="btn primary">Login</button>

        </form>
        <small id="msg"></small>
    </div>

    <script>
        const API = "http://localhost:5000";
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const res = await fetch(`${API}/api/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email.value, password: password.value })
            });
            const data = await res.json();
            if (data.token) {
                localStorage.setItem("token", data.token);
                window.location.href = "index.html";
            } else {
                msg.textContent = data.message || "Error";
            }
        });
    </script>
</body>

</html>
